<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button profile__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->
<!--
      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popups">
    <div id="cards" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="cards">
            <input type="text" id="title" name="title" class="popup__input popup__input_type_name" minlength="2" maxlength="30" required placeholder="Название">
            <span class="popup__error popup__error-title"> </span>
            <input type="url" id="link" name="link" class="popup__input popup__input_type_link-url" required placeholder="Ссылка на картинку">
            <span class="popup__error popup__error-link"> </span>
            <button type="submit" name="button" class="button popup__button popup__button_cards" disabled="disabled">+</button>
        </form>
      </div>
    </div>
    <div id="profile" class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" id="name" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="30" required placeholder="Имя">
            <span class="popup__error popup__error-name"> </span>
            <input type="text" id="about" name="about" class="popup__input popup__input_type_about" minlength="2" maxlength="30" required placeholder="О себе">
            <span class="popup__error popup__error-about"> </span>
            <button type="submit" name="button" class="button popup__button popup__button_profile ">Сохранить</button>
        </form>
      </div>
  </div>
  <div id="image" class="popup">
    <div class="popup__content popup__content_image">
      <img src="./images/close.svg" alt="" class="popup__close">
      <img src="." alt="" class="popup__image">
    </div>
</div>
</div>
</div>
  <script src="js/InitialCards.js"></script>
  <script src="classes/Card.js"></script>
  <script src="classes/CardList.js"></script>
  <script src="classes/Popup.js"></script>
  <script src="classes/FormValidator.js"></script>
  <script src="classes/UserInfo.js"></script>
  <script src="classes/Api.js"></script>
  <script src="script.js"></script>

</body>
</html>
